<html>
    <head>
		<script type="module" defer src="js/home.js"></script>
		<script defer src="https://unpkg.com/appbase-js/dist/appbase-js.umd.min.js"></script>
		 <link rel="stylesheet" href="css/index.css">
		 <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    </head>

    <body>
		<div class="container">
			<div class="header_big">
				<h1 type='text'>MAG-O RPG</h1>
				<img src="assets/mago_logo.png" style="height:70%;"></img>
			</div>
			
			<div class="body_medium">

				<div class="body_item">
					<input type='text' id='login-name' placeholder='Name'></input>
				</div>

				<div class="body_item">
					<input type='password' id='login-pass' placeholder='Password'></input>
					<a id='passViewLogin'>show</a>
				</div>

				<div class="body_item">
					<button id='play'>Play</button>
				</div>

				<div class="body_item">
					<button onclick="window.open('register.html', '_self')">Register</button>
				</div>

			</div>

			<div class="footer">
				<span>MAGO Training Tool</span>
			</div>
		</div>
    </body>
</html>
