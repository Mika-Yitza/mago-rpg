<html>
    <head>
		<script type="module" defer src="js/home.js"></script>
		<script defer src="https://unpkg.com/appbase-js/dist/appbase-js.umd.min.js"></script>
		 <link rel="stylesheet" href="css/index.css">
		 <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    </head>

    <body>

		<div class="header">
			<h1 type='text' id='title'>MAG-O RPG</h1>
		</div>
		
		<div class="bodyPanel" style="overflow-x:hidden;height:60%;">

			<div class="tabbed">
				<input name="tabbed" id="tabbed1" type="radio" checked>
	
				<section>
					<h1>
						<label for="tabbed1">Log In</label>
					</h1>
					<div>
						<table style="height: 100%;">
							<tr>
								<td style="padding-top: 10%;vertical-align: top;">  
									<input type='text' id='login-name' placeholder='Name'></input>
									
									<input type='password' id='login-pass' placeholder='Password'></input>

									<a id='passViewLogin' style="color:rgba(230, 243, 108, 0.7); text-decoration: underline;font-size:300%;">show</a>
			
									<button id='play'>Play</button>
					
								</td>
							</tr>
						</table>
					</div>
				</section>
	
				<input name="tabbed" id="tabbed2" type="radio">
	
				<section>
					<h1>
						<label for="tabbed2"> Register</label>
					</h1>
					<div>
						<table style="height: 100%;">
							<tr>
								<td style="padding-top: 10%;vertical-align: top;">  
									<input type='text' id='register-name' placeholder='Name'></input>

									<input type='password' id='register-pass' placeholder='Password'></input>

									<a id='passViewRegister' style="color:rgba(230, 243, 108, 0.7); text-decoration: underline;font-size:300%;">show</a>
									
									<select id='class'>
										<option>Pick your class</option>
									</select>
			
									<button id='create'>Create Character</button>
					
								</td>
							</tr>
						</table>
					</div>
				</section>
	
			  </div>

		</div>
    </body>
</html>
