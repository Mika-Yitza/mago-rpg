<html>
    <head>
		<script type="module" defer src="js/fight.js"></script>
		<script defer src="https://unpkg.com/appbase-js/dist/appbase-js.umd.min.js"></script>
		 <link rel="stylesheet" href="css/index.css">
		 <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    </head>

    <body>

		<div class="header">
			<h1 type='text' id='title'>MAG-O RPG</h1>
		</div>

		<div class="bodyPanel" style="overflow-x:auto;">

			<table>
				<tr>
					<td>
						<input type='text' id='opponent' placeholder='Opponent'></input>
						
						<select id='classOpponent'>
							<option>Pick class</option>
						</select>

						<button id='createOpp'>Create opponent</button>
		
					</td>
					<td>
						<textarea id="opponentPanel" rows="8" disabled></textarea>
				
						<img id="oppImg" src="assets/default.png" class="img-right"></img>
					</td>
				</tr>
			</table>

		</div>

		<div class="bodyPanel" style="overflow-x:auto;">

			<table>
				<tr>
					<td>
						<button id='fight'>Fight</button>

					</td>
					<td>
					</td>
				</tr>
			</table>

		</div>

		</br>

		<div id="fight-details" class="bodyPanel" style="overflow-x:auto;visibility: hidden;">

			<table>
				<tr>
					<td>
						<img id="heroImg-fight" src="assets/default.png" class="img-left" alt="10"></img>
						<span id="heroName-fight" class="label-right">Name</span></br>
						<table style="width:66%;">
							<tr>
								<td style="width:100%;">
									<hr id="heroHp" class="hp-right"></hr>
									<label id="heroLabelHp" for="heroHp" class="labelHp-right">10</label>
								</td>
							</tr>
						</table>
						<table style="width:66%;">
							<tr>
								<td class="label-right">
									Coding:
								</td>
								<td>
									<span id="heroCoding-fight"></span>
								</td>
							</tr>
							<tr>
								<td class="label-right">
									Strenght:
								</td>
								<td>
									<span id="heroStrength-fight"></span>
								</td>
							</tr>
						</table>
					</td>
					<td>				
						<img id="oppImg-fight" src="assets/default.png" class="img-right"></img>
						<span id="oppName-fight" class="label-left">Name</span></br>
						<table style="width:66%;">
							<tr>
								<td style="width:100%;">
									<hr id="oppHp" class="hp-left"></hr>
									<label id="oppLabelHp" for="oppHp" class="labelHp-left">10</label>
								</td>
							</tr>
							<tr>
								<td style="width:100%;">
									<hr id="oppFw" class="firewall-left"></hr>
									<label id="oppLabelFw" for="oppFw" class="labelFw-left">10</label>
								</td>
							</tr>
						</table>
						<table style="width:66%;">
							<tr>
								<td class="label-right">
									Strenght:
								</td>
								<td>
									<span id="oppStrength-fight"></span>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

		</div>
		
		<div id="fight-panel" class="bodyPanel" style="overflow-x:auto;visibility: hidden;">

			<table>
				<tr>
					<td>
						<button id='action1'>Hack</button>
						<button id='action2'>Punch</button>
					</td>
					<td>
						<textarea id="combat" class="fight-panel" rows="8" cols="100" disabled></textarea>
					</td>
				</tr>
			</table>

		</div>

    </body>
</html>
