<html>
    <head>
		<script type="module" defer src="js/fight.js"></script>
		<script defer src="https://unpkg.com/appbase-js/dist/appbase-js.umd.min.js"></script>
		 <link rel="stylesheet" href="css/index.css">
		 <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    </head>

    <body>

		<div class="container">
			<div class="header_big">
				<h1 type='text'>MAG-O RPG</h1>
			</div>
			
			<div class="body_medium2">

				<div class="body_item2">
					<img id="heroImg-fight" src="assets/default.png" class="char_icon"></img>
				</div>

				<div class="body_item" style="padding-top:0;">
					<span id="heroName-fight" class="text">Name</span></br>

					<img id="heroHp" src="assets/red.png" class="stat_bar"></img>
					<label id="heroLabelHp" for="heroHp" class="text">10</label>


					<button id='action1' class="action_button" style="width:100%"></button>

					<button id='action2' class="action_button" style="width:100%"></button>

					<button id='action3' class="action_button" style="width:100%"></button>
				</div>

			</div>

			<div class="body_medium">

				<div class="body_item" style="text-align:center;padding-left:0%;padding-top:2%;">
					<img id="combatImg" src="assets/gray.png" class="fight_img"></img>
					<textarea id="combatText" rows="3" cols="40" disabled class="text_area"></textarea>
				</div>
			</div>

			<div class="body_small">
				<div id="continuePanel" style="text-align:right;">
					<button id='continue' class="action_button" style="width:30%;">Continue</button>
				</div>		
			</div>

			<div class="body_medium2">

				<div class="body_item" style="padding-top:0;padding-left:5%;">
					<span id="oppName-fight" class="text">Name</span><br>

					<img id="oppHp" src="assets/red.png" class="stat_bar"></img>
					<label id="oppLabelHp" for="oppHp" class="text">10</label></br>

					<img id="oppFw" src="assets/black.png" class="stat_bar"></img>
					<label id="oppLabelFw" for="oppFw" class="text">10</label>

					<table class="text">
						<tr>
							<td>
								Strenght:
							</td>
							<td>
								<span id="oppStrength-fight"></span>
							</td>
						</tr>
					</table>
				</div>

				<div class="body_item2">
					<img id="oppImg-fight" src="assets/default.png" class="char_icon"></img>
				</div>

			</div>

			
			<div class="body_small">
				<textarea id="combat" rows="8" cols="40" disabled class="text_area"></textarea>
			</div>

			<div class="footer">
				<span>MAGO Training Tool</span>
			</div>
		</div>
    </body>
</html>
