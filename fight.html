<html>
    <head>
		<script type="module" defer src="js/fight.js"></script>
		<script defer src="https://unpkg.com/appbase-js/dist/appbase-js.umd.min.js"></script>
		 <link rel="stylesheet" href="css/index.css">
		 <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    </head>

    <body>

		<div class="header">
			<h1 type='text' id='title'>MAG-O RPG</h1>
		</div>

		<div class="bodyPanel" style="overflow-x:auto;height:25%;">

			<table>
				<tr>
					<td>
						<img id="heroImg-fight" src="assets/default.png" class="img-left"></img>
						<span id="heroName-fight" class="label-right">Name</span></br>
						<table style="width:66%;">
							<tr>
								<td style="width:100%;">
									<hr id="heroHp" class="hp-right"></hr>
									<label id="heroLabelHp" for="heroHp" class="labelHp-right">10</label>
								</td>
							</tr>
						</table>
						<table style="width:66%;">
							<tr>
								<button id='action1' class="button-small">Hack</button>
							</tr>
							<tr>
								<button id='action2' class="button-small">Punch</button>
							</tr>
							<tr>
								<button id='action3' class="button-small">Coffee Splash</button>
							</tr>
						</table>
					</td>
				</tr>
			</table>

		</div>
		
		<div class="bodyPanel" style="overflow-x:auto;height:35%;">

			<table style="height:100%;">
				<tr style="height:60%;">
					<td>
						<img id="combatImg" src="assets/gray.png" class="img-centre" style="height:100%;"></img>
					</td>
				</tr>
				<tr style="height:20%;">
					<td>
						<textarea id="combatText" class="fight-panel" rows="2" cols="100" disabled></textarea>
					</td>
				</tr>
			</table>

		</div>

		<div id="continuePanel" class="bodyPanel" style="overflow-x:auto;visibility: hidden;">

			<table>
				<tr>
					<td>
					</td>
					<td>
						<button id='continue'>Continue</button>
					</td>
				</tr>
			</table>

		</div>

	</br></br></br></br>

		<div class="bodyPanel" style="overflow-x:auto;height:25%;">

			<table>
				<tr>
					<td>				
						<img id="oppImg-fight" src="assets/default.png" class="img-right"></img>
						<span id="oppName-fight" class="label-left">Name</span></br>
						<table style="width:66%;">
							<tr>
								<td style="width:100%;">
									<hr id="oppHp" class="hp-left"></hr>
									<label id="oppLabelHp" for="oppHp" class="labelHp-left">10</label>
								</td>
							</tr>
							<tr>
								<td style="width:100%;">
									<hr id="oppFw" class="firewall-left"></hr>
									<label id="oppLabelFw" for="oppFw" class="labelFw-left">10</label>
								</td>
							</tr>
						</table>
						<table style="width:66%;">
							<tr>
								<td class="label-right">
									Strenght:
								</td>
								<td>
									<span id="oppStrength-fight" style="font-size: 3em;"></span>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>>

		<div class="bodyPanel" style="overflow-x:auto;height:25%;">

			<table style="height:100%;">
				<tr>
					<td>
						<textarea id="combat" class="fight-panel" rows="8" cols="100" disabled></textarea>
					</td>
				</tr>
			</table>

		</div>

    </body>
</html>
