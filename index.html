<html>
    <head>
        <script type="module" defer src="js/index.js"></script>
		 <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

		<div class="header">
			<h1 type='text' id='title'>Title</h1>
		</div>
		
		<div class="bodyPanel" style="overflow-x:auto;">

			<table>
				<tr>
					<td>
					    <input type='text' id='name' placeholder='Name'></input>
						
						<select id='class'>
							<option>Pick your class</option>
						</select>

						<button id='create'>Create Character</button>
		
					</td>
					<td>
							<textarea id="panel" rows="8" disabled></textarea>
				
							<img id="heroImg" src="assets/default.png" class="img-right"></img>
					</td>
				</tr>
			</table>

		</div>

		<div class="bodyPanel" style="overflow-x:auto;">

			<table>
				<tr>
					<td>
						<input type='text' id='opponent' placeholder='Opponent'></input>
						
						<select id='classOpponent'>
							<option>Pick class</option>
						</select>

						<button id='createOpp'>Create opponent</button>
		
					</td>
					<td>
						<textarea id="opponentPanel" rows="8" disabled></textarea>
				
						<img id="oppImg" src="assets/default.png" class="img-right"></img>
					</td>
				</tr>
			</table>

		</div>

		<div class="bodyPanel" style="overflow-x:auto;">

			<table>
				<tr>
					<td>
						<button id='fight'>Fight</button>

					</td>
					<td>
					</td>
				</tr>
			</table>

		</div>

		</br>

		<div id="fight-details" class="bodyPanel" style="overflow-x:auto;visibility: hidden;">

			<table>
				<tr>
					<td>
						<img id="heroImg-fight" src="assets/default.png" class="img-left" alt="10"></img>
						<span id="heroName-fight" style="margin-left: 2%;">Name</span>
						<hr id="heroHp" class="hp-right"></hr>
						<label id="heroLabelHp" for="heroHp" class="labelHp-right">10</label>
					</td>
					<td>				
						<img id="oppImg-fight" src="assets/default.png" class="img-right"></img>
						<span id="oppName-fight">Name</span>
						<hr id="oppHp" class="hp-left"></hr>
						<label id="oppLabelHp" for="oppHp" class="labelHp-left">10</label>
						<hr id="oppFw" class="firewall-left"></hr>
						<label id="oppLabelFw" for="oppFw" class="labelFw-left">10</label>
					</td>
				</tr>
			</table>

		</div>
		
		<div id="fight-panel" class="bodyPanel" style="overflow-x:auto;visibility: hidden;">

			<table>
				<tr>
					<td>
						<button id='fight'>Fight</button>

					</td>
					<td>
						<textarea id="combat" rows="8" cols="100" disabled></textarea>
					</td>
				</tr>
			</table>

		</div>

    </body>
</html>
