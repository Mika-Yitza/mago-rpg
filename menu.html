<html>
    <head>
		<script type="module" defer src="js/menu.js"></script>
		<script defer src="https://unpkg.com/appbase-js/dist/appbase-js.umd.min.js"></script>
		 <link rel="stylesheet" href="css/index.css">
		 <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    </head>

    <body>

		<div class="header">
			<h1 type='text' id='title'>MAG-O RPG</h1>
		</div>

		<div id="fight-details" class="bodyPanel" style="overflow-x:auto">

			<table>
				<tr>
					<td>
						<img id="heroImg-fight" src="assets/default.png" class="img-left" alt="10"></img>
						<span id="heroName-fight" class="label-right">Name</span></br>
						<table style="width:66%;">
							<tr>
								<td style="width:100%;">
									<hr id="heroHp" class="hp-right"></hr>
									<label id="heroLabelHp" for="heroHp" class="labelHp-right">10</label>
								</td>
							</tr>
						</table>
					</td>
					<td>		
						<table>
							<tr>
								<td class="label-right">
									Level:
								</td>
								<td>
									<span id="heroLevel"></span>
								</td>
							</tr>
							<tr>
								<td class="label-right">
									Xp:
								</td>
								<td>
									<span id="heroXp"></span>
								</td>
							</tr>
							<tr>
								<td class="label-right">
									Coding:
								</td>
								<td>
									<span id="heroCoding"></span>
								</td>
							</tr>
							<tr>
								<td class="label-right">
									Strenght:
								</td>
								<td>
									<span id="heroStrength"></span>
								</td>
							</tr>
						</table>		
					</td>
				</tr>
			</table>

		</div>

		<div class="bodyPanel" style="overflow-x:auto;">

			<table>
				<tr>
					<td>
						<button id='fight'>Fight</button>

					</td>
					<td>
					</td>
				</tr>
			</table>

		</div>

    </body>
</html>
